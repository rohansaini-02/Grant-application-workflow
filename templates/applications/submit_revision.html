{% extends 'base.html' %}

{% block title %}Submit Revision{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title">Submit Revision</h1>

    <div style="background: #fef3c7; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
        <strong>Revision Request:</strong><br>
        {{ revision_request.message }}
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="response" class="form-label">Your Response</label>
            <textarea name="response" id="response" class="form-control" rows="5" required
                placeholder="Explain the changes you've made..."></textarea>
        </div>

        <div class="form-group">
            <label for="attachment" class="form-label">Attach Updated Document (optional)</label>
            <input type="file" name="attachment" id="attachment" class="form-control">
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Submit Revision</button>
            <a href="{% url 'applications:detail' application.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
